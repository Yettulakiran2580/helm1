name: AKS Helm ArgoCD CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  REGISTRY_USERNAME: ${{ secrets.ACR_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  IMAGE_NAME: python-project
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Job 1: Security scanning with CodeQL
  security-scan:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'python'
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:python"

  # Job 2: Build and push Docker image to ACR
  build-and-push:
    name: Build & Push to ACR
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          tags: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # Job 3: Push to ACR and update Helm values
  push-and-update:
    name: Push to ACR & Update Helm
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Login to Azure Container Registry
        run: |
          docker login \
            -u "${{ env.REGISTRY_USERNAME }}" \
            -p "${{ env.REGISTRY_PASSWORD }}" \
            "${{ env.REGISTRY_LOGIN_SERVER }}"

      - name: Push image to ACR
        run: |
          docker push "${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          docker push "${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest"

      - name: Update Helm values.yaml with new image tag
        run: |
          # Update the image tag in values.yaml
          sed -i "s|tag: .*|tag: \"${{ env.IMAGE_TAG }}\"|g" python-project-chart/values.yaml
          
          # Verify the change
          grep "tag:" python-project-chart/values.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add python-project-chart/values.yaml
            git commit -m "ci: update image tag to ${{ env.IMAGE_TAG }}"
            git push origin main
          fi

      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ“¦ Deployment Summary
          - **Image**: \`${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}\`
          - **Registry**: Azure Container Registry (ACR)
          - **Chart**: python-project-chart
          - **Status**: âœ… Ready for ArgoCD sync
          
          ArgoCD will automatically detect and sync the updated Helm chart.
          EOF
